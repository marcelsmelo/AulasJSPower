<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style media="screen">
		.error{
			border: 2px solid red;
		}
	</style>
	<body>
		<form  method="get" name="formPrincipal" onsubmit="return validarForm()">
			<label>Nome:</label><br />
			<input type="text" name="nome" onblur="validarElementoNome()"/><br />
			<label>Idade:</label><br />
			<input type="number" name="idade" onblur="validaElementoIdade()" /><br />
			<label>CEP:</label><br />
			<input type="text" name="cep" onblur="validaElementoCEP()" /><br />
			<label>Cidades:</label><br />
			<select name="cidades" onchange="validaElementoCidades()">
				<option value=""></option>
				<option value="udi">Uberlândia</option>
				<option value="mhs">Morrinhos</option>
				<option value="gyn">Goiânia</option>
			</select><br />
			<label>Sexo:</label><br />
			<div class="sexo">
				<input type="radio" name="sexo" value="M"> Masculino <br />
				<input type="radio" name="sexo" value="F"> Feminino <br />
			</div>

			<label>Línguas Faladas:</label><br />
			<div class="linguas">
				<input type="checkbox" name="linguas" value="PT-BR">Português <br />
				<input type="checkbox" name="linguas" value="US"> Inglês <br />
				<input type="checkbox" name="linguas" value="ES"> Espanhol <br />
				<input type="checkbox" name="linguas" value="FR"> Francês <br />
			</div> 

	<br />
			<input type="submit" value="Não envie" >
		</form>
		<script src="scripts.js" charset="utf-8"></script>
	</body>
</html>
